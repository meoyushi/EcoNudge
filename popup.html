<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoNudge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="width: 530px; height: 440px">
    <div id="container">
        <h1>Eco-Tip of the Day</h1>
        <div id="tip">Loading...</div>

        <!-- Buttons -->
        <button id="save-tip">Save to Favorites</button>
        <button id="complete-tip">Mark as Completed</button>

        <!-- Progress Bar -->
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-text">Progress This Week: 0/7</div>

        <!-- Badge -->
        <div id="badge-container">
            <div id="badge"></div>
            <button id="share-badge" style="display: none;">Share Badge</button>
        </div>


        <!-- Dark Mode Toggle -->
        <label for="dark-mode-toggle">
            <input type="checkbox" id="dark-mode-toggle" /> Dark Mode
        </label>
    </div>
    <script src="popup.js"></script>
</body>

</html>
